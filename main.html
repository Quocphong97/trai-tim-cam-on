<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời Cảm Ơn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffccd5, #ffe6eb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #8B0000;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
    }

    .message {
      margin: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    audio {
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      color: red;
      font-size: 1.5rem;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(20px);
      }
    }
  </style>
</head>
<body>
    <h1>💖 Gửi đến người phụ nữ đặc biệt nhất lòng anh 💖</h1>
  <div class="message">
    Cảm ơn em đã luôn bên cạnh anh trong những lúc vui buồn.<br />
    Tình cảm này là thật lòng – không quá ồn ào, nhưng luôn chân thành.<br />
    Cuộc sống này có thể đầy thử thách, nhưng chỉ cần có em, mọi thứ trở nên đáng giá hơn rất nhiều.<br /><br />
    💕 Yêu Vợ! 💕
  </div>

  <audio controls autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <div class="hearts" id="hearts"></div>

  <script>
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("span");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 12) + "px";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);
  </script>
</body>
</html>
