<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trái Tim Lấp Lánh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    /* Container for centering */
    .container {
      position: relative;
      z-index: 10;
      max-width: 90%;
      padding: 20px;
    }
    
    /* Header styling */
    .header {
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
      background: linear-gradient(45deg, #ff4d6d, #ff8fa3, #ffb3c1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #e2e2e2;
      line-height: 1.6;
    }
    
    /* Heart styling */
    .heart-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto 30px;
    }
    
    .heart {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0a54, #ff477e, #ff5c8a, #ff7096);
      transform: rotate(-45deg);
      animation: beat 0.8s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.8));
      border-radius: 15px;
      transition: all 0.3s ease;
      z-index: 20;
    }
    
    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
      filter: drop-shadow(0 0 30px rgba(255, 77, 109, 1));
    }
    
    .heart:active {
      transform: rotate(-45deg) scale(0.95);
    }
    
    .heart::before,
    .heart::after {
      content: "";
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0a54, #ff477e, #ff5c8a, #ff7096);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.6));
    }
    
    .heart::before {
      top: -50%;
      left: 0;
    }
    
    .heart::after {
      left: 50%;
      top: 0;
    }
    
    /* Glow dots */
    .glow-dot {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px #ff4466);
      animation: twinkle 3s infinite ease-in-out;
      z-index: 30;
    }
    
    /* Text styling */
    .text {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      user-select: none;
      background: linear-gradient(45deg, #ffccd5, #ffb3c6, #ff8fab);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 20;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.4);
    }
    
    /* Footer styling */
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a0a0a0;
      position: relative;
      z-index: 20;
    }
    
    /* Animations */
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(-45deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.2); }
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-100px) scale(1); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .heart-container {
        width: 200px;
        height: 200px;
      }
      
      .text {
        font-size: 1.3rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.7rem;
      }
      
      .heart-container {
        width: 180px;
        height: 180px;
      }
      
      .text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>Trái Tim Tình Yêu</h1>
      <p>Hãy nhấn vào trái tim lấp lánh để khám phá thế giới tình yêu đầy màu sắc và ngọt ngào</p>
    </div>
    
    <div class="heart-container">
      <div class="heart" onclick="enterSite()" id="heart"></div>
    </div>
    
    <div class="text">Hãy nhấn vào trái tim</div>
    
    <div class="footer">
      <p>© 2025 - Trái Tim Tình Yêu | Thiết kế với ❤️</p>
    </div>
  </div>

  <script>
    function enterSite() {
      // Animation effect before redirecting
      const heart = document.getElementById('heart');
      heart.style.animation = 'none';
      heart.style.transform = 'rotate(-45deg) scale(1.5)';
      heart.style.opacity = '0.7';
      
      setTimeout(() => {
        window.location.href = "main.html";
      }, 500);
    }

    // Create glowing dots covering the heart
    const heart = document.getElementById('heart');
    const dotCount = 120; // number of glow dots
    
    for(let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.classList.add('glow-dot');
      
      // Random small size
      const size = Math.random() * 5 + 2; 
      dot.style.width = size + 'px';
      dot.style.height = size + 'px';
      
      // Random position within the heart
      let x, y;
      do {
        x = Math.random() * 100;
        y = Math.random() * 100;
      } while(!isPointInHeart(x, y));
      
      dot.style.left = x + '%';
      dot.style.top = y + '%';
      
      // Random animation delay for a sparkling effect
      dot.style.animationDelay = (Math.random() * 3) + 's';
      
      heart.appendChild(dot);
    }
    
    // Function to check if point is inside the heart shape
    function isPointInHeart(x, y) {
      // Normalize coordinates to [-1, 1]
      const nx = (x - 50) / 50;
      const ny = (50 - y) / 50;
      
      // Heart equation: (x² + y² - 1)³ - x²y³ <= 0
      const value = Math.pow(nx * nx + ny * ny - 1, 3) - nx * nx * ny * ny * ny;
      return value <= 0;
    }
    
    // Create background particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for(let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size
      const size = Math.random() * 5 + 1;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Random position
      particle.style.left = Math.random() * 100 + '%';
      
      // Random animation duration and delay
      const duration = Math.random() * 20 + 10;
      particle.style.animationDuration = duration + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      
      // Random color
      const colors = ['#ff4d6d', '#ff8fa3', '#ffccd5', '#ffb3c6'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
