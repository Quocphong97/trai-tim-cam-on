<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hãy nhấn vào trái tim</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 0.6s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 5px #ff4d6d);
      overflow: visible;
      border-radius: 20%;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      filter: drop-shadow(0 0 5px #ff4d6d);
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(-45deg); }
    }

    /* Đốm phát sáng phủ lên trái tim */
    .glow-dot {
      position: absolute;
      background: #ff6677;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px #ff4466);
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    .text {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="heart" onclick="enterSite()" id="heart"></div>
  <div class="text">Hãy nhấn vào trái tim</div>

  <script>
    function enterSite() {
      window.location.href = "main.html";
    }

    // Tạo đốm phát sáng phủ kín trái tim
    const heart = document.getElementById('heart');

    const dotCount = 100; // số lượng đốm sáng
    for(let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.classList.add('glow-dot');
      // kích thước đốm ngẫu nhiên nhỏ
      const size = Math.random() * 4 + 2; 
      dot.style.width = size + 'px';
      dot.style.height = size + 'px';

      // vị trí ngẫu nhiên phủ lên trái tim
      // trái tim hình học, ta lấy tọa độ dạng hình vuông rồi lọc bỏ các điểm ngoài hình trái tim
      let x, y;
      do {
        x = Math.random() * 150;
        y = Math.random() * 150;
      } while(!isPointInHeart(x, y));

      dot.style.left = x + 'px';
      dot.style.top = y + 'px';

      heart.appendChild(dot);
    }

    // Hàm kiểm tra điểm nằm trong hình trái tim đơn giản
    // Công thức tham khảo: https://mathworld.wolfram.com/HeartCurve.html
    // Chuyển tọa độ (x,y) về tọa độ tâm trái tim (75,75)
    // Đơn giản hóa bằng công thức hàm trái tim: (x² + y² - 1)³ - x²y³ <= 0 (đơn vị chuẩn)
    function isPointInHeart(x, y) {
      // chuẩn hóa tọa độ về [-1,1]
      const nx = (x - 75) / 75;
      const ny = (75 - y) / 75; // y ngược chiều do top->down

      const value = Math.pow(nx * nx + ny * ny - 1, 3) - nx * nx * ny * ny * ny;
      return value <= 0;
    }
  </script>
</body>
</html>
